<!--
    This template will fetch you geo location on button click and send to api on another button click
-->
<ion-view title={{title}}>
    <ion-content class="has-header padding">
    <div class="list">
        <label class="item item-input item-select">
            <div class="input-label">
                <h3>Choose service</h3>
            </div>
            <select ng-model="service">
              <option>Electrician</option>
              <option selected>Mechanic</option>
              <option>Plumber</option>
            </select>
        </label>
    </div>
    <div style="text-align: center;">
        <button class="button button-calm" ng-click="getLocation()">
            Submit
        </button>
    </div>
    <div>{{ location }}</div>
    <div>{{ error }}</div>
    </ion-content>
</ion-view>
