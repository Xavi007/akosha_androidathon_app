<ion-view left-buttons="leftButtons" right-buttons="rightButtons">
  <ion-slide-box on-slide-changed="slideChanged(index)">
    <ion-slide>
            <h3>Welcome to MohallaGuy</h3>
            <div id="logo">
              <img src="../img/ionic.png">
            </div>
            <p>
              We've worked super hard to make you happy.
            </p>
    </ion-slide>
    <ion-slide>
            <h3>Using Awesome</h3>
            
            <div id="list">
              <h5>Just three steps:</h5>
              <ol>
                <li>Click on the skill men category you require</li>
                <li>Then among that category. Choose the servicemen who are available in your locality</li>
                <li>Call him once he is available</li>
              </ol>
            </div>
    </ion-slide>
    <ion-slide>
            <h3>Team Behind</h3>
            <p>
              ACKR
            </p>
    </ion-slide>
  </ion-slide-box>
</ion-view>
